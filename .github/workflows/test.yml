name: Test

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Test
        run: npm run test
